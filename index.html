<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">

        

       
        
       
  </head>
  <body>
    


        <div class="calculatorcard">

            <h3>Casio</h3>
            
            <input type="text" id="screen" class="calculatorscreen" placeholder="0">
           
          <div class="calculator-keys">
          
            <button type="button" id="allClear" class=" btn-danger btn-sm" value="all clear" onclick="screen.value='' ">AC</button>
          
          
          
          <button type="button" value="percentage" class="percentage  btn-dark btn-sm" onclick="percentage()" >%</button>
          <button type="button" value="." class="decimal function btn btn-dark btn-sm"  >.</button>
          <button type="button" class="operator btn btn-dark btn-sm" value="+">+</button>
          
         
    
          <button type="button" value="7" class="btn btn-secondary btn-sm"  >7</button>
          <button type="button" value="8" class="btn btn-secondary btn-sm"  >8</button>
          <button type="button" value="9" class="btn btn-secondary btn-sm"  >9</button>
    
          
          
          <button type="button" class="operator btn btn-dark btn-sm" value="-">-</button>

          <button type="button" value="4" class="btn btn-secondary btn-sm"  >4</button>
          <button type="button" value="5" class="btn btn-secondary btn-sm"  >5</button>
          <button type="button" value="6" class="btn btn-secondary btn-sm"  >6</button>

          <button type="button" class="operator btn btn-dark btn-sm" value="*">*</button>

          <button type="button" value="1" class="btn btn-secondary btn-sm"  >1</button>
          <button type="button" value="2" class="btn btn-secondary btn-sm"  >2</button>
          <button type="button" value="3" class="btn btn-secondary btn-sm"  >3</button>
         
          <button type="button" class="operator btn btn-dark btn-sm" value="/">รท</button>

          <button type="button" value="0" class="btn btn-secondary btn-sm"  >0</button>
          <button type="button" value="00" class="btn btn-secondary btn-sm"  >00</button>
          <button type="button" value="equalsign" class="equalsign  btn-info btn-sm" onclick="equal()" >=</button>
          
    
    
          </div>    
    
       </div>
    
     </div>

     <script src="index.js"></script>  
     
  </body>



</html>
